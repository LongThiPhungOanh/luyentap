<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
  var a = parseInt(prompt("điểm bài kiểm tra"));
  var b = parseInt(prompt("điểm thi giữa kì"));
  var c = parseInt(prompt("điểm thi cuối kì"));
  var y = (a+b+c)/3;
  if (y >= 75){
    document.write("loại A")
  } else if (y >= 60){
    document.write("loại B")
  } else if (y>= 45 ){
    document.write("loại C")
  }else if(y >= 35){
    document.write("loại C")
  } else {
    document.write("loại E")
  }

</script>
</body>
